<div class="navbar">
    <div class="logo" (click)="onHome()">School Management System</div>

    <div class="user">
        <div class="username" *ngIf="userProfile">{{ userProfile.userName }}</div>

        <div class="username" *ngIf="!userProfile">Loading Username..</div>






        <div mat-icon-button [matMenuTriggerFor]="menu" class="user-image">

            <img [src]="'http://localhost:5182/Uploads/Images/' + userProfile.imagePath" alt="Profile Image">


        </div>



        <mat-menu #menu="matMenu" >

            <button mat-menu-item class="user-menu-btn" (click)="onAccount()">
                <fa-icon [icon]="faAccount"></fa-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item class="user-menu-btn" (click)="logout()">
                <fa-icon [icon]="faLogout"></fa-icon>
                <span>Logout</span>
            </button>

  

        </mat-menu>

    </div>
</div>
